version: '3.8'

services:
  app:
    build: .
    container_name: spring_app
    ports:
      - "8080:8080"
    networks:
      - my_app_network
    depends_on:
      mysql_db:
        condition: service_healthy   # Đợi MySQL khỏe
      ollama:
        condition: service_started   # Ollama không có healthcheck, chỉ đợi start
    restart: on-failure
    environment:
      # --- MySQL ---
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/tourmanagement?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 0108
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # --- Ollama ---
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      SPRING_AI_OLLAMA_CHAT_OPTIONS_MODEL: llama3
      SPRING_AI_OLLAMA_EMBEDDING_OPTIONS_MODEL: nomic-embed-text

  # ========================================
  # 2. MySQL Database
  # ========================================
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    networks:
      - my_app_network
    environment:
      MYSQL_ROOT_PASSWORD: 0108
      MYSQL_DATABASE: tourmanagement
      MYSQL_USER: users
      MYSQL_PASSWORD: 0108
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p0108"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ========================================
  # 4. Ollama (LLM Server)
  # ========================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    networks:
      - my_app_network
    volumes:
      - ~/.ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped

# ========================================
# Networks & Volumes
# ========================================
networks:
  my_app_network:
    driver: bridge

volumes:
  mysql_data: